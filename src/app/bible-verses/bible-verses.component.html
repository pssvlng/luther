<mat-card>
  <mat-card-header>
    <mat-card-title (click)="playVerseItems(displayBook('de'), '第' + selectedChapter + ((selectedBook == 'Psm')?'篇':'章'), verseItems.slice(0))">
      {{displayBook('both')}} {{selectedChapter}} 
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- verse_num Column -->
        <ng-container matColumnDef="verse_num">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr.</th>
          <td mat-cell *matCellDef="let row">{{row.verse_num}}</td>
        </ng-container>
    
        <!-- verse_content Column -->
        <ng-container matColumnDef="verse_content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vers</th>
          <td mat-cell *matCellDef="let row" (click)="playVerse(row.verse_content)">{{row.verse_content}} &nbsp;<mat-icon style="font-size: 14px !important">volume_up</mat-icon></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>

      <audio #audioPlayback id="audioPlayback" controls src=""></audio>
    </div>
  </mat-card-content>
</mat-card>
